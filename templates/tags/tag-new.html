{% extends 'general/base.html' %}

{% block title %} New Tag Form {% endblock %}

{% block content %}

<h1>Create a Tag</h1>

<form method="POST">
    <label for="name">Name</label>
    <input type="text" name="name" placeholder="Enter a name for the tag">

    <br>
    <br>

    {% for post in posts %}
    <input type="checkbox" 
        value="{{post.id}}" 
        id="tag_{{post.id}}" {% if post in post.tags %} checked
        {% endif %}
        name="posts">
    <label for="post_{{post.id}}">{{post.title}}</label>
    &nbsp; 
    {% endfor %}

    <br>
    <br>

    <button type="button" class="cancel" onclick="window.location.href='/tags'">Cancel</button>
    <button type="submit">Add</button>
</form>

{% endblock %}
