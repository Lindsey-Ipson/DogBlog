{% extends 'general/base.html' %}

{% block title %} Tags List {% endblock %}

{% block content %}

<h1>Tags</h1>

<ul>
    {% for tag in tags %}
    <li><a href='/tags/{{tag.id}}'>{{tag.name}}</a></li>
    {% endfor %}
</ul>

<button onclick="window.location.href='/recent-posts'">Back to Home</button>
<button onclick="window.location.href='/tags/new'">Add tag</button>

{% endblock %}
