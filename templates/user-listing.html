{% extends 'base.html' %}

{% block title %} Users List {% endblock %}

{% block content %}

<h1>Users</h1>

<ul>
    {% for user in users %}
    <li><a href='/users/{{user.id}}'>{{user.full_name}}</a></li>
    {% endfor %}
</ul>

<button onclick="window.location.href='/users/new'">Add user</button>

{% endblock %}
